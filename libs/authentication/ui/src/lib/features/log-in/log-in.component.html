<div class="login-wrapper">
  <div class="login-row">
    <div class="login-col">
      <div class="login-card">
        <div class="login-card-body">
          <h2 class="title">Log In</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" formControlName="email" />
              <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" />
                <button type="button" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
              <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required.
              </div>
            </div>

            <!-- Remember Me -->
            <div class="form-check">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert">
              {{ errorMessage }}
            </div>

            <!-- Submit -->
            <button type="submit" [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              Log In
            </button>
          </form>

          <p class="redirect-msg">
            <a routerLink="/sign-up">Don't have an account? Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
