<div class="signup-wrapper">
  <div class="signup-row">
    <div class="signup-col">
      <div class="signup-card">
        <div class="signup-card-body">
          <h2 class="title">Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" formControlName="name" />
              <small
                class="error"
                *ngIf="
                  signupForm.get('name')?.invalid &&
                  signupForm.get('name')?.touched
                "
              >
                Name is required.
              </small>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" formControlName="email" />
              <small
                class="error"
                *ngIf="
                  signupForm.get('email')?.invalid &&
                  signupForm.get('email')?.touched
                "
              >
                Enter a valid email.
              </small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                />
                <button type="button" (click)="togglePasswordVisibility()">
                  <i
                    [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
                  ></i>
                </button>
              </div>
              <small
                class="error"
                *ngIf="
                  signupForm.get('password')?.invalid &&
                  signupForm.get('password')?.touched
                "
              >
                Password must be at least 6 characters long.
              </small>
            </div>

            <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>

            <div class="form-group full-width">
              <button type="submit" [disabled]="isLoading">
                {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
              </button>
            </div>
          </form>

          <p class="redirect-msg">
            <a
              role="button"
              tabindex="0"
              (click)="switchView.emit('login')"
              (keydown.enter)="switchView.emit('login')"
              (keydown.space)="switchView.emit('login')"
              class="redirect-link"
              >Already have an account? Login</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
