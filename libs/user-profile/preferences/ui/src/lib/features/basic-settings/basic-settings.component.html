<div class="basic-settings">
  <h2 class="section-title">Basic User Settings</h2>

  <!-- Name (Editable) -->
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="name"
      placeholder="Enter your name"
    />
  </div>

  <!-- Email (Read-Only) -->
  <div class="form-group">
    <label for="email">Email</label>
    <div id="email" class="readonly" aria-labelledby="email">
      {{ email }}
    </div>
  </div>

  <!-- Password Section Title -->
  <div class="form-group">
    <label for="password">Password</label>
  </div>

  <!-- Show Password Fields if toggled -->
  <div *ngIf="showPasswordForm" class="password-section">
    <div class="form-group">
      <input
        id="currentPassword"
        type="password"
        placeholder="Current Password"
        [(ngModel)]="currentPassword"
      />
    </div>

    <div class="form-group">
      <input
        id="newPassword"
        type="password"
        placeholder="New Password"
        [(ngModel)]="newPassword"
      />
    </div>

    <div class="form-group">
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm New Password"
        [(ngModel)]="confirmPassword"
      />
    </div>

    <div class="button-group">
      <button class="submit-button" (click)="updatePassword()">Update Password</button>
      <button type="button" class="cancel-button" (click)="togglePasswordChange()">Cancel</button>
    </div>
  </div>

  <!-- Toggle Button shown only when form is hidden -->
  <div *ngIf="!showPasswordForm" class="form-group">
    <button
      type="button"
      class="toggle-button"
      (click)="togglePasswordChange()"
    >
      Change Password
    </button>
  </div>
</div>
