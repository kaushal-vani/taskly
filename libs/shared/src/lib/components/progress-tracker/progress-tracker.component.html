<div class="circular-tracker-container">
  <div
    class="circular-item"
    *ngFor="let item of progressByTimeframe"
  >
    <svg viewBox="0 0 36 36" class="circular-chart">
      <path
        class="bg"
        d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path
        class="circle"
        [attr.stroke]="getColor(item.value)"
        [attr.stroke-dasharray]="getStroke(item.value)"
        d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
    <div class="label">{{ item.label | uppercase }}</div>
  </div>
</div>
